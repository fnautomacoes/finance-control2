version: "3.9"

services:
  finance-control:
    image: ${DOCKER_IMAGE:-finance-control}:${VERSION:-latest}
    environment:
      NODE_ENV: production
      PORT: "3000"
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
    deploy:
      labels:
        - "traefik.enable=true"
        # HTTPS Router
        - "traefik.http.routers.finance-control.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.finance-control.entrypoints=websecure"
        - "traefik.http.routers.finance-control.tls=true"
        - "traefik.http.routers.finance-control.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.finance-control.service=finance-control"
        # Service
        - "traefik.http.services.finance-control.loadbalancer.server.port=3000"
        # HTTP to HTTPS redirect
        - "traefik.http.routers.finance-control-http.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.finance-control-http.entrypoints=web"
        - "traefik.http.routers.finance-control-http.middlewares=redirect-to-https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - network_swarm_public
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  network_swarm_public:
    external: true
